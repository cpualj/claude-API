<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 600px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .message.assistant .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .chat-input-form {
            display: flex;
            gap: 10px;
        }
        
        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        .chat-input:focus {
            border-color: #667eea;
        }
        
        .send-button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .send-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .send-button:active {
            transform: translateY(0);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 20px;
            color: #666;
        }
        
        .typing-indicator.active {
            display: block;
        }
        
        .typing-dots {
            display: inline-flex;
            gap: 4px;
        }
        
        .typing-dots span {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.5;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
        
        .auth-container {
            padding: 20px;
            text-align: center;
            background: white;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }
        
        .auth-input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .auth-button {
            padding: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container" id="chat-container">
        <div class="chat-header">
            <h1>ü§ñ Claude Chat Interface</h1>
            <div id="status">Connecting...</div>
        </div>
        
        <div class="auth-container" id="auth-container">
            <h2>Login</h2>
            <form class="auth-form" id="login-form">
                <input type="email" class="auth-input" id="email" placeholder="Email" value="test@example.com" required>
                <input type="password" class="auth-input" id="password" placeholder="Password" value="password123" required>
                <button type="submit" class="auth-button">Login</button>
            </form>
        </div>
        
        <div class="chat-messages" id="chat-messages" style="display: none;">
            <!-- Messages will be added here -->
        </div>
        
        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
            Claude is typing...
        </div>
        
        <div class="chat-input-container" id="chat-input-container" style="display: none;">
            <form class="chat-input-form" id="chat-form">
                <input 
                    type="text" 
                    class="chat-input" 
                    id="chat-input" 
                    placeholder="Type your message..."
                    autocomplete="off"
                    required
                >
                <button type="submit" class="send-button" id="send-button">Send</button>
            </form>
        </div>
    </div>
    
    <script>
        const API_URL = 'http://localhost:3001';
        let authToken = null;
        let currentSessionId = `session-${Date.now()}`;
        
        const loginForm = document.getElementById('login-form');
        const authContainer = document.getElementById('auth-container');
        const chatMessages = document.getElementById('chat-messages');
        const chatInputContainer = document.getElementById('chat-input-container');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');
        const typingIndicator = document.getElementById('typing-indicator');
        const statusDiv = document.getElementById('status');
        
        // Login handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            try {
                // Try to register first
                await fetch(`${API_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password, name: 'Test User' })
                });
                
                // Then login
                const loginResponse = await fetch(`${API_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (!loginResponse.ok) {
                    throw new Error('Login failed');
                }
                
                const data = await loginResponse.json();
                authToken = data.token;
                
                // Hide auth, show chat
                authContainer.style.display = 'none';
                chatMessages.style.display = 'block';
                chatInputContainer.style.display = 'block';
                statusDiv.textContent = '‚úÖ Connected';
                
                addMessage('assistant', 'Hello! I\'m Claude. How can I help you today?');
                
            } catch (error) {
                console.error('Auth error:', error);
                alert('Login failed: ' + error.message);
            }
        });
        
        // Send message handler
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = chatInput.value.trim();
            if (!message || !authToken) return;
            
            // Add user message
            addMessage('user', message);
            
            // Clear input and disable while sending
            chatInput.value = '';
            sendButton.disabled = true;
            typingIndicator.classList.add('active');
            
            try {
                const response = await fetch(`${API_URL}/api/chat`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        message,
                        sessionId: currentSessionId,
                        stream: false
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to send message');
                }
                
                const data = await response.json();
                
                // Add assistant response
                addMessage('assistant', data.content);
                
            } catch (error) {
                console.error('Chat error:', error);
                addMessage('assistant', '‚ùå Error: ' + error.message);
            } finally {
                sendButton.disabled = false;
                typingIndicator.classList.remove('active');
                chatInput.focus();
            }
        });
        
        function addMessage(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Check server health on load
        fetch(`${API_URL}/health`)
            .then(res => res.json())
            .then(data => {
                console.log('Server health:', data);
                if (data.status === 'healthy') {
                    statusDiv.textContent = 'Ready to connect';
                }
            })
            .catch(err => {
                console.error('Health check failed:', err);
                statusDiv.textContent = '‚ùå Server offline';
            });
    </script>
</body>
</html>
